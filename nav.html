<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Mega Menu Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #067c65;
            z-index: 1000;
        }

        .nav-link {
            color: white;
            padding: 1rem;
            transition: background-color 0.2s;
            text-transform: capitalize;
            text-decoration-style: solid;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #067c65;
        }

        /* Dropdown Hover and Click Styling */
        .dropdown-hover:hover .dropdown-menu,
        .nav-item.dropdown.show .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            /* z-index: 1000; */
            width: 100%; /* Full width */
            padding: 1rem;
        }

        .dropdown-menu .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item-action {
            color: #067c65;
        }

        .list-group-item-action:hover {
            background-color: #067c65;
        }

        .request-demo {
            background-color: white;
            color: #067c65;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
        }

        .mega-menu-image {
            max-width: 300px;
            margin-left: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-collapse {
                display: none !important;
            }

            .navbar-collapse.show {
                display: block !important;
            }

            .dropdown-menu {
                position: static;
                width: 100%;
            }

            .mega-menu-image {
                display: none;
            }

            .nav-item {
                text-align: center;
            }
        }
    </style>
    <script>
        // JavaScript function to change language
        const translations = {
            en: {
                title: "Mega Menu Navbar",
                megaMenu1: "Mega Menu 1",
                megaMenu2: "Mega Menu 2",
                megaMenu3: "Mega Menu 3",
                items: [
                    "Item 1", "Item 2", "Item 3", "Item 4", "Item 5", "Item 6", 
                    "Item 7", "Item 8", "Item 9", "Item 10", "Item 11", "Item 12", 
                    "Item 13", "Item 14", "Item 15", "Item 16", "Item 17", "Item 18", 
                    "Item 19"
                ],
                demo: "Request Demo",
                signIn: "Sign In",
                welcome: "Welcome to the Mega Menu Navbar example!"
            },
            ar: {
                title: "قائمة ميجا نافبار",
                megaMenu1: "القائمة الضخمة 1",
                megaMenu2: "القائمة الضخمة 2",
                megaMenu3: "القائمة الضخمة 3",
                items: [
                    "العنصر 1", "العنصر 2", "العنصر 3", "العنصر 4", "العنصر 5", "العنصر 6", 
                    "العنصر 7", "العنصر 8", "العنصر 9", "العنصر 10", "العنصر 11", "العنصر 12", 
                    "العنصر 13", "العنصر 14", "العنصر 15", "العنصر 16", "العنصر 17", "العنصر 18", 
                    "العنصر 19"
                ],
                demo: "طلب عرض",
                signIn: "تسجيل الدخول",
                welcome: "مرحبًا بك في مثال قائمة ميجا نافبار!"
            }
        };

        function changeLanguage(language) {
            const lang = translations[language];

            // Change page title
            document.title = lang.title;

            // Change mega menu titles
            document.getElementById('megaMenu1').innerText = lang.megaMenu1;
            document.getElementById('megaMenu2').innerText = lang.megaMenu2;
            document.getElementById('megaMenu3').innerText = lang.megaMenu3;

            // Change items in mega menus
            for (let i = 0; i < lang.items.length; i++) {
                document.getElementById(`item${i + 1}`).innerText = lang.items[i];
            }

            // Change sign in and demo button text
            document.getElementById('signIn').innerText = lang.signIn;
            document.getElementById('requestDemo').innerText = lang.demo;

            // Change welcome message
            document.getElementById('welcomeMessage').innerText = lang.welcome;
        }
    </script>
</head>
